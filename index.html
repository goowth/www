<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coming Soon</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: #f5f5f5;
font-family: Arial, sans-serif;
color: #333;
text-align: center;
}
.container {
max-width: 480px;
padding: 20px;
}
h1 {
font-size: 2rem;
margin-bottom: 0.5rem;
}
p {
font-size: 1rem;
line-height: 1.5;
margin-bottom: 1.5rem;
}
.loader {
border: 6px solid #ddd;
border-top: 6px solid #555;
border-radius: 50%;
width: 40px;
height: 40px;
animation: spin 1.2s linear infinite;
margin: 0 auto;
}
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
<h1>We're Getting Ready</h1>
<p>Our website is currently under construction. We're working hard to bring you a great experience. Please check back soon!</p>
<div class="loader"></div>
</div>
</body>
</html>
